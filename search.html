  <ul class="results">
    <!-- results lists -->

<!— Html Elements for Search -->
<div id="search-container">
<input class="search-input-css" type="text" id="search-input" placeholder="검색어를 입력하세요">
<img src="/assets/images/icon/search.png" style="margin-left:10px">
<ul class="result-container-css" id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>


<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>

<style>
.search-input-css{
    padding-left:15px;
    font-size:25px;
    width:500px;
    height:35px
}

    font-size:15px
